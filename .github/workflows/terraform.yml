name: Terraform Workflow with Plan, Apply, and Destroy Stages

on:
  push:
    branches:
      - main

  workflow_dispatch: # Allows manual trigger for destroy step

jobs:
  # Stage 1: Terraform Plan
  plan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Save Plan Artifact
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan
        path: tfplan

  # Stage 2: Terraform Apply
  apply:
    runs-on: ubuntu-latest
    needs: plan # Wait for the plan job to finish
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Download Plan Artifact
      uses: actions/download-artifact@v3
      with:
        name: terraform-plan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

  # Stage 3: Terraform Destroy (Requires Manual Approval)
  destroy:
    runs-on: ubuntu-latest
    needs: apply # Wait for the apply job to finish
    steps:
    - name: Await Approval for Destroy
      uses: hmarr/auto-approve-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
      env:
        APPROVAL_TEXT: "Approval required before destroy step"

    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy
      run: terraform destroy --auto-approve
